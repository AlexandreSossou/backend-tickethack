<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<h1>WeatherApp</h1>
	<div>
		<input id="cityNameInput" type="text" placeholder="Add new city" />
		<button id="addCity">Add</button>
	</div>
	<div>
		<h2>City list</h2>
		<ul id="cityList">
			<li class="city">
				<p class="name">Fake city</p>
				<p class="description">Fake description</p>
				<p class="tempMin">-15°C</p>
				<p class="tempMax">42°C</p />
				<button class="deleteCity" id="${data.weather[i].cityName}">X</button>
			</li>
		</ul>
	</div>
	<script src="script.js"></script>
</body>

</html>
