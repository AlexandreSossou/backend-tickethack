<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- on pense bien a ajouter notre style a notre page HTML en passant par le 'link' -->
  <link rel="stylesheet" href="correction.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <title>Flexbox</title>
</head>

<body>

  <!-- creation du header avec son titre et son image les deux elements sont correctements
  centré horizontalement et verticalement via flexbox en css  -->
  <div id="header">
    <img src="images/beatles-header.jpg" alt="beatles-header">
    <h4>The Beatles</h4>
  </div>

  <!-- creation de la div qui va contenir nos 4 chanteurs (images et nom) les deux elements sont correctements
  centré horizontalement et verticalement via flexbox en css  -->
  <div id="main_container">

    <!-- ajout de la sous div id="container" pour la mise en page format carré 2x2
    penssée a commenter cette div pour pouvoir simplement tester les autres exercices. -->
    <div id="container">
      <div class="singer_container">
        <p>John Lennon</p>
        <img src="images/beatles-1.png" alt="John Lennon" class="Lennon">
      </div>
      <div class="singer_container">
        <p>Paul McCartney</p>
        <img src="images/beatles-2.png" alt="Paul McCartney" class="McCartney">
      </div>
      <div class="singer_container">
        <p>George Harrison</p>
        <img src="images/beatles-3.png" alt="George Harrison" class="Harrison">
      </div>
      <div class="singer_container">
        <p>Ringo Starr</p>
        <img src="images/beatles-4.png" alt="Ringo Starr" class="Starr">
      </div>
    </div>

  <!-- Pour avoir juste les images seul -->

    <img src="images/beatles-3.png" alt="George Harrison" class="Harrison">

  </div> -->

  </div>

</body>

</html>
